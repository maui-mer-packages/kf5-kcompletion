Name         : kcompletion
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 2 addon for completion
Description  : |
  KCompletion provides widgets with advanced completion support as well as a
  lower-level completion class which can be used with your own widgets.
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kconfig-devel
    - kconfig-gui
    - kwidgetsaddons-devel
    - gettext-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5Completion.so.*"
FilesInput: kcompletion5_qt.lang

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kconfig-devel
          - kconfig-gui
          - kwidgetsaddons-devel
      Files:
          - "%{_kf5_includedir}/kcompletion_version.h"
          - "%{_kf5_includedir}/KCompletion"
          - "%{_kf5_libdir}/libKF5Completion.so"
          - "%{_kf5_cmakedir}/KF5Completion"
          - "%{_kf5_mkspecsdir}/qt_KCompletion.pri"
